<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мои Ссылки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .link {
      display: block;
      margin: 15px auto;
      padding: 15px 25px;
      background-color: #5865F2;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      width: 250px;
      transition: background-color 0.3s;
    }

    .link:hover {
      background-color: #4752C4;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
